apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.0"

    defaultConfig {
        applicationId "ru.stwtforever.schedule"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 58
        versionName "0.6.6"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
	compile 'de.hdodenhof:circleimageview:2.2.0'
	
	compile 'com.android.support:preference-v14:27.0.0'
    compile 'com.android.support:preference-v7:27.0.0'
    compile 'com.android.support:recyclerview-v7:27.0.0'
    compile 'com.android.support:cardview-v7:27.0.0'
    compile 'com.android.support:appcompat-v7:27.0.0'
    compile 'com.android.support:design:27.0.0'
    compile 'com.android.support:support-v4:27.0.0'
	
	compile 'com.squareup.picasso:picasso:2.71828'
	
	compile 'org.greenrobot:eventbus:3.0.0'
	
	compile 'net.yslibrary.keyboardvisibilityevent:keyboardvisibilityevent:2.0.1'
}
